<div id="list">

    <div ng-if="citySelected">
        <button ng-click="getData(false)" type="button" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-circle-arrow-left"></span> Back
        </button>
    </div>

    <input type="text" ng-model="test">

    <div ng-repeat="item in data | filter:test" ng-click="selectItem($index)">
        {{item.name}}
    </div>

</div>
